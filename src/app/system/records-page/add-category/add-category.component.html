<div class="card">

  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>

  <div class="card-block" >

    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{message.text}}
    </div>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" >

      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Enter the title</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
        >
        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text"
        >
          Category name cannot be empty
        </span>
      </div>

      <div class="form-group">
        <label class="control-label">Choose type</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
            >
            {{t.label}}
            <span
              *ngIf="name.invalid && name.touched"
              class="form-help-text"
            >
              The field cannot be empty
            </span>
            <!--            <span>{{t.label}}</span>-->
          </label>

        </div>
      </div>

      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Enter limit</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          required
          #capacity="ngModel"
          name="capacity"
          [ngModel]="0"
          min="0"
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >
          The field cannot be empty
        </span>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
        Add
      </button>

    </form>
  </div>
</div>
