<div class="card">

  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add Event</h3>
    </div>
  </div>

  <div class="card-block">

    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >
      {{message.text}}
    </div>

    <form #form ="ngForm" (ngSubmit)="onSubmit(form)" style="height: 10%">

      <div class="form-group">
        <label class="control-label" for="category">Select a category</label>
        <select
          class="form-control"
          id="category"
          required
          [ngModel]=""
          name="category"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.name"
          >
            {{c.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Choose type</label>
        <div *ngFor="let t of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              required
              [ngModel]="'outcome'"
            >
            {{t.label}}
            <!--            <span>{{t.label}}</span>-->
          </label>
        </div>
      </div>

      <div
        class="form-group"
        [ngClass]="{'has-error': amount.invalid && amount.touched}"
      >
        <label class="control-label" for="amount">Enter amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          [ngModel]="0"
          min = "0"
          #amount = "ngModel"
          required=""
        >
        <span
          class="form-help-text"
          *ngIf="amount.invalid && amount.touched"
        >
          Required field
        </span>
      </div>

      <div
        class="form-group"
        [ngClass]="{'has-error': description.invalid && description.touched}"
      >
        <label class="control-label" for="description">Enter a description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          ngModel
          #description = "ngModel"
          required=""
        >
        <span
          class="form-help-text"
          *ngIf="description.invalid && description.touched"
        >
          Required field
        </span>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
        Add
      </button>
    </form>
  </div>
</div>
