<div class="card-title">
  <h3>
    Planning Page
  </h3>
</div>


<section class="section text-center" *ngIf="!isLoaded">
  <app-loader></app-loader>
</section>

<section *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <div class="card">

        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Costs</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Total balance : <span class="text-success">{{bill.value | number:'1.2'}}</span>
          </h5>
        </div>

        <div class="card-body">

          <div class="row" *ngFor="let c of categories">
            <div class="col-xl-6">
              <div class="progress" style="margin: 15px">
                <div
                  class="progress-bar bg-{{getCatColorClass(c)}}"
                  [ngStyle]="{width: getCatPercent(c)}"
                  role="progressbar" style="width: 25%; color: rgba(24,35,198,0.99) "
                  aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100">
                  <span></span>
                  {{c.name}}
                </div>
              </div>
            </div>


          <div class="col-xs-6">
            <p>
              <span class="text-{{getCatColorClass(c)}}">{{ getCategoryCost(c) | number:'1.2' }}</span>
              of
              <span class="text-primary">{{ c.capacity | number:'1.2' }}</span>
              |
              left <span class="text-{{getCatColorClass(c)}}">{{ c.capacity - getCategoryCost(c) | number:'1.2' }}</span>
            </p>
          </div>
        </div>

        </div>

      </div>
    </div>
  </div>
</section>
